<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru Wali Gesit Online - Jatie Hartono</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--secondary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin: 5px 0; color: white; transition: 0.3s; width: 100%; display: block; text-align: center; text-decoration: none; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; font-size: 0.85rem; }
        th { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div id="loading" class="hidden loading-overlay">
    <div class="spinner"></div>
    <h3>Memproses...</h3>
</div>

<div id="page-login" class="container">
    <h2 style="text-align:center">üîê Login Guru Gesit</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Sandi">
    <button class="btn" style="background: var(--secondary);" onclick="handleLogin()">Masuk</button>
</div>

<div id="main-content" class="hidden">
    <div id="page-menu" class="container">
        <h2>Menu Utama</h2>
        <button class="btn" style="background: var(--success);" onclick="showPage('page-form')">üìù Input Bimbingan</button>
        <button class="btn" style="background: var(--primary);" onclick="fetchData()">üìä Lihat Data Online</button>
        <button class="btn" style="background: #95a5a6; margin-top:10px;" onclick="location.reload()">Logout</button>
    </div>

    <div id="page-form" class="hidden container">
        <button onclick="showPage('page-menu')" style="cursor:pointer">‚Üê Kembali</button>
        <h2>Form Bimbingan</h2>
        <form id="bimbinganForm">
            <label>Tanggal</label>
            <input type="date" id="tanggal" required>
            <input type="text" id="nis" placeholder="NIS" required>
            <input type="text" id="nama" placeholder="Nama Siswa" required>
            <textarea id="catatan" placeholder="Catatan Masalah"></textarea>
            <textarea id="tindakLanjut" placeholder="Tindak Lanjut"></textarea>
            <input type="text" id="alamat" placeholder="Alamat">
            <input type="text" id="namaOrtu" placeholder="Nama Orang Tua">
            <input type="text" id="telp" placeholder="Telepon (WA)">
            <input type="text" id="pekerjaan" placeholder="Pekerjaan Orang Tua">
            <button type="submit" class="btn" style="background: var(--success);">Simpan Data</button>
        </form>
    </div>

    <div id="page-data" class="hidden container" style="max-width: 850px;">
        <button onclick="showPage('page-menu')" style="cursor:pointer">‚Üê Kembali</button>
        <h2>Database Online</h2>
        <button class="btn" style="background: var(--primary);" onclick="downloadExcel()">üì• Download Excel</button>
        <div style="overflow-x:auto">
            <table>
                <thead><tr><th>Tanggal</th><th>Nama</th><th>Aksi</th></tr></thead>
                <tbody id="data-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxPZDdVJiQAPCgd-DlnFpnuKgDy33A5FPKy3NJInCbTYhcB2juG1FRPUvSMBUeGzfHshw/exec";
    
    let bimbinganData = [];

    // Fungsi pembantu untuk membersihkan jam dari string tanggal (ISO atau Date string)
    function formatDateOnly(dateStr) {
        if (!dateStr) return '';
        // Jika formatnya ISO (2023-10-25T14:30:00) atau string dengan spasi
        return dateStr.split('T')[0].split(' ')[0];
    }

    function handleLogin() {
        if(document.getElementById('username').value === "gesit" && document.getElementById('password').value === "admin123") {
            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            showPage('page-menu');
        } else { alert("Login Gagal!"); }
    }

    function showPage(id) {
        ['page-menu', 'page-form', 'page-data'].forEach(p => document.getElementById(p).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function toggleLoading(show) {
        document.getElementById('loading').classList[show ? 'remove' : 'add']('hidden');
    }

    function fetchData() {
        toggleLoading(true);
        fetch(SCRIPT_URL + "?action=read")
        .then(res => res.json())
        .then(data => {
            bimbinganData = data;
            renderTable();
            showPage('page-data');
        })
        .catch(err => alert("Gagal mengambil data: " + err))
        .finally(() => toggleLoading(false));
    }

    function renderTable() {
        const tbody = document.getElementById('data-body');
        tbody.innerHTML = '';
        bimbinganData.forEach(item => {
            tbody.innerHTML += `<tr>
                <td>${formatDateOnly(item.Tanggal)}</td>
                <td><b>${item.Nama || ''}</b></td>
                <td>
                    <button onclick="deleteData('${item.NIS}')" 
                    style="background:var(--danger); color:white; border:none; padding:8px; border-radius:4px; cursor:pointer">
                    Hapus</button>
                </td>
            </tr>`;
        });
    }

    function deleteData(nis) {
        if(confirm("Hapus data NIS " + nis + "?")) {
            toggleLoading(true);
            fetch(SCRIPT_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: "delete", nis: String(nis) }) 
            })
            .then(() => {
                alert("Berhasil dihapus!");
                fetchData();
            })
            .catch(err => alert("Error: " + err))
            .finally(() => toggleLoading(false));
        }
    }

    document.getElementById('bimbinganForm').onsubmit = function(e) {
        e.preventDefault();
        toggleLoading(true);
        
        const payload = {
            action: "add",
            tanggal: document.getElementById('tanggal').value,
            nis: document.getElementById('nis').value.trim(),
            nama: document.getElementById('nama').value,
            catatan: document.getElementById('catatan').value,
            tindakLanjut: document.getElementById('tindakLanjut').value,
            alamat: document.getElementById('alamat').value,
            namaOrtu: document.getElementById('namaOrtu').value,
            telp: document.getElementById('telp').value.trim(),
            pekerjaan: document.getElementById('pekerjaan').value
        };

        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
        .then(() => { 
            alert("Data Berhasil Tersimpan!"); 
            document.getElementById('bimbinganForm').reset();
            showPage('page-menu');
        })
        .catch(err => alert("Gagal menyimpan: " + err))
        .finally(() => toggleLoading(false));
    };

    function downloadExcel() {
        // Membersihkan data jam dari kolom Tanggal sebelum di-export
        const cleanedData = bimbinganData.map(item => ({
            ...item,
            Tanggal: formatDateOnly(item.Tanggal)
        }));

        const ws = XLSX.utils.json_to_sheet(cleanedData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Database_Gesit");
        XLSX.writeFile(wb, "Data_Bimbingan_Lengkap.xlsx");
    }
</script>
</body>
</html>
